<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
  
</head>

<body>
  <div class="logoPart">
    <img src="{{ url_for('static', filename='img/imagem.jpg') }}" alt="Logo">
  </div>
  
  <div class="loginPart">
    <div class="loginpart2">
      <h3>Fazer Login</h3>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST" action="{{ url_for('main.login') }}">
        <select class="form-select form-select-lg mb-3" name="role" required style="width: 400px;">
          <option value="" selected disabled>Sujeito</option>
          <option value="teacher">Professor</option>
          <option value="coordinator">Coordenador</option>
          <option value="school">Escola</option>
        </select>
        
        <input class="form-control form-control-lg" type="email" name="email" 
               placeholder="Endereço de email" required style="width: 400px;">
        
        <input class="form-control form-control-lg" type="password" name="password" 
               placeholder="Senha" required style="width: 400px; margin-top: 3%;">
        
        <input class="form-control form-control-lg" type="text" name="institution_code" 
               placeholder="Código da instituição" required style="width: 400px; margin-top: 3%;">
        
        <div class="btnEnvio">
          <button type="submit">Continuar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Matéria</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_cadastro.css') }}" />
  <style>
    .form-box {
      background-color: #d9d9d9;
      width: 320px;
      margin: 80px auto;
      padding: 30px;
      border: 5px solid #b30032;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 15px;
      box-sizing: border-box;
    }

    .upload-area {
      width: 100%;
      text-align: center;
      padding: 25px;
      background-color: #fff0f3;
      border: 2px dashed #999;
      border-radius: 6px;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    .upload-area a {
      color: #b30032;
      text-decoration: underline;
      cursor: pointer;
    }

    input[type="text"],
    select,
    .custom-btn {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }

    .custom-btn {
      cursor: pointer;
      border: none;
      background-color: #b30032;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .custom-btn:hover {
      background-color: #8a0023;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      max-width: 300px;
      text-align: center;
      font-size: 1.1rem;
      position: relative;
    }

    .modal button {
      margin-top: 15px;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      background-color: #b30032;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal button:hover {
      background-color: #8a0023;
    }
  </style>
</head>
<body>
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}

    <div class="form-box">
      <!-- Upload -->
      <label for="fileInput" class="upload-area" id="uploadArea">
        Arraste e solte<br>arquivos aqui ou<br><a href="#" id="browseFiles">busque</a>
      </label>
      {{ form.arquivo(id="fileInput", style="display:none") }}

      <!-- Nome da matéria -->
      {{ form.nome(class="form-control", placeholder="Física...") }}

      <!-- Área da matéria -->
      {{ form.area(class="form-select") }}

      <!-- Botão -->
      {{ form.submit(class="custom-btn") }}
    </div>
  </form>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div id="modalMessage"></div>
      <button id="closeModalBtn">Fechar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById('browseFiles').addEventListener('click', function(e){
      e.preventDefault();
      document.getElementById('fileInput').click();
    });

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#b30032';
    });

    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#999';
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#999';
      fileInput.files = e.dataTransfer.files;
      alert(`Arquivo(s) selecionado(s): ${fileInput.files.length}`);
    });

    // Modal feedback (pode ser substituído por flash message via Flask)
    const modalOverlay = document.getElementById('modalOverlay');
    const modalMessage = document.getElementById('modalMessage');
    const closeModalBtn = document.getElementById('closeModalBtn');

    function showModal(message) {
      modalMessage.textContent = message;
      modalOverlay.style.display = 'flex';
    }

    closeModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    // Exemplo: ativar modal após envio (opcional)
  </script>
  {% if success %}
  <script>
    showModal("Matéria '{{ form.nome.data }}' cadastrada com sucesso!");
  </script>
  {% endif %}
</body>
</html>
